apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-demo-deployment
  labels:
    app: cicd-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicd-demo
  template:
    metadata:
      labels:
        app: cicd-demo
    spec:
      containers:
      - name: cicd-demo-container
        image: <DOCKER_USERNAME>/cicd-demo-app:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: cicd-demo-config
        - secretRef:
            name: cicd-demo-secret
